<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro--help

    </title>
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
    <header class="header">
      <a href="./index.html"><img src="./logo/image 5.png" alt="logo" /></a>
        <a href="./login.html">login</a>
        <a href="./Cadastro.html">cadastre-se</a>
        <a href="./Introdução.html">introdução</a>
    </header>
    <main class="auth">
        <h1 class="cad">Cadastre-se</h1 class="cad">
            <form action="cadastrar.html" method="post">
                <label for="nome">Nome</label>
                <div>
                  <img src="./imagem 1/Vector.png" alt="Person" />
                  <input
                    type="text"
                    name="nome"
                    id="nome"
                    required
                    placeholder="Nome"
                  />
                </div>
                <label for="email">E-mail</label>
                <div>
                  <img src="./imagem 1/email.png" alt="Email" />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="E-mail"
                  />
                </div>
                <label for="senha">Senha</label>
                <div>
                  <img src="./imagem 1/chave.png" alt="Key" />
                  <input
                    type="password"
                    name="senha"
                    id="senha"
                    required
                    placeholder="Senha"
                  />
                </div>
                <p>
                  Já possui conta? <a href="login.html">Faça login</a>
                  <button type="submit">Entrar</button>
                </p>
              </form>
    </main>
</body>

</html>
